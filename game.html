<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Play Quiz</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <div class="container" id="game">
    <div id="hud">
      <div id="hud-item">
        <p class="hud-prefix">Question</p>
        <h1 class="hud-main-text" id="questionCounter">1</h1>
      </div>
      <div id="hud-item">
        <p class="hud-prefix">Score</p>
        <h1 class="hud-main-text" id="score">0</h1>
      </div>
    </div>
    <h2 id="question">Question text</h2>

    <div class="choice-container" data-number="0">
      <p class="choice-prefix">A</p>
      <p class="choice-text">Choice 1</p>
    </div>
    <div class="choice-container" data-number="1">
      <p class="choice-prefix">B</p>
      <p class="choice-text">Choice 2</p>
    </div>
    <div class="choice-container" data-number="2">
      <p class="choice-prefix">C</p>
      <p class="choice-text">Choice 3</p>
    </div>
    <div class="choice-container" data-number="3">
      <p class="choice-prefix">D</p>
      <p class="choice-text">Choice 4</p>
    </div>
  </div>

  <script src="quiz.js" defer></script>
  <script src="game.js" defer></script>
</body>
</html>
